<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </link>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container formulario-registro">
        <form class="row g-3">
            <div class="col-md-4">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-4">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-4">
                <label for="inputCelular" class="form-label">Celular</label>
                <input type="number" class="form-control" id="inputCelular">
            </div>
            <div class="col-6">
                <label for="inputDirección" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="inputDirección" placeholder="Inserta tu dirección aquí">
            </div>
            <div class="col-lg-6">
                <label for="inputDirección2" class="form-label">Dirección 2</label>
                <input type="text" class="form-control" id="inputDirección2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputDepartamento" class="form-label">Departamento</label>
                <select id="inputDepartamento" class="form-select">
                    <option selected></option>
                    <option selected>Amazonas</option>
                    <option selectd>Antioquia</option>
                    <option selectd>Arauca</option>
                    <option selectd>Atlántico</option>  
                    <option selectd>Bogotá</option>
                    <option selectd>Bolívar</option>
                    <option selectd>Boyacá</option>
                    <option selectd>Caldas</option>
                    <option selectd>Caquetá</option>
                    <option selectd>Casanare</option>
                    <option selectd>Cauca</option>
                    <option selectd></option>
                    <option selectd></option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputCiudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCiudad">
            </div>
            
            <div class="col-md-2">
                <label for="inputCelular" class="form-label">Celular</label>
                <input type="text" class="form-control" id="inputCelular">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Acepto terminos y condiciones
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>

</body>

</html>
